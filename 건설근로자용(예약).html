<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
        position: static;
      }
      table {
         border:1px solid black;
         border-collapse: collapse;
         position: static;
         border-width: thick;
         width:100%;
      }
      td{
        border:2px solid black;
        border-width: 30%;
      }
      script{
        position: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div class="header">
      <h2><a href="homepage.html"><input type="button" value="홈으로"></a></h2>
      <h2><input type="checkbox">google 지도</h2>
      <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 2
        })
      });
    </script>
    <table style="100%">
      <tr><td style="width:30%">현장명</td><td>내용</td></tr>
      <tr><td>주소</td><td>내용</td></tr>
      <tr><td>작업내용</td><td>내용</td></tr>
      <tr><td>필요인원</td><td>내용</td></tr>
      <tr><td>단가</td><td>내용</td></tr>
      <tr><td>식사제공여부</td><td>내용</td></tr>
      <tr><td>기타사항</td><td>내용</td></tr>
      <tr><td><input type="button"value="지원"></td><td>내용</td></tr>
    </table>
    <footer><input type="button"value="탱크 톡"></footer>
    <p>본인이 느낀 하루를 마음껏 펼쳐 보세요</p>
    <P>현장에서 보고 느낀 사례를 글 사진, 동영상 등을 우리 커뮤니티에 올려보세요.
      포인트를 선물로 드립니다</p>
  </body>
</html>
