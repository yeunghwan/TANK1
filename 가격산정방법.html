<!DOCTYPE html>
<html>
<head>
<title>TANK©</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;
     background-color: #D3D3D3;
     }

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 100%;
  display: none;
}

/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<h5><a href="homepage.html"><input type="button" value="홈으로"></a></h5>
<h2>가격산정방법</h2>
<p></p>

<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, '보통인부')">보통인부</button>
  <button class="tablinks" onmouseover="openCity(event, '신호수')">신호수</button>
  <button class="tablinks" onmouseover="openCity(event, '기능공')">기능공</button>
  <button class="tablinks" onmouseover="openCity(event, '조공')">조공</button>
  <button class="tablinks" onmouseover="openCity(event, '특별인부')">특별인부</button>
</div>

<div id="보통인부" class="tabcontent">
  <h3>보통인부</h3>
  <p></p>
</div>
<div id="신호수" class="tabcontent">
  <h3>신호수</h3>
  <p></p>
</div>
<div id="기능공" class="tabcontent">
  <h3>기능공</h3>
  <p></p>
</div>
<div id="조공" class="tabcontent">
  <h3>조공</h3>
  <p></p>
</div>
<div id="특별인부" class="tabcontent">
  <h3>특별인부</h3>
  <p></p>
</div>
<div class="clearfix"></div>
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
