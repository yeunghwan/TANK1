<!DOCTYPE html>
<html>
<head>
<title>TANK©</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;
      background-color: #D3D3D3;
}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 20%;
  height: 500px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 100%;
  display: none;
}

/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<h5><a href="homepage.html"><input type="button" value="홈으로"></a></h5>
<h2>금융기관</h2>
<p></p>

<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, 'A은행')">A은행</button>
  <button class="tablinks" onmouseover="openCity(event, 'B은행')">B은행</button>
  <button class="tablinks" onmouseover="openCity(event, 'C은행')">C은행</button>
  <button class="tablinks" onmouseover="openCity(event, 'D은행')">D은행</button>
  <button class="tablinks" onmouseover="openCity(event, 'E은행')">E은행</button>
</div>

<div id="A은행" class="tabcontent">
  <h3><a href="https://www.kbstar.com/">A은행</a></h3>
  <p>"~~~~답게" 얼마나 좋은 말인가?</p>
</div>

<div id="B은행" class="tabcontent">
  <h3>B은행</h3>
  <p></p>
</div>

<div id="C은행" class="tabcontent">
  <h3>C은행</h3>
  <p></p>
</div>
<div id="D은행" class="tabcontent">
  <h3>D은행</h3>
  <p></p>
</div>
<div id="E은행" class="tabcontent">
  <h3>E은행</h3>
  <p></p>
</div>


<div class="clearfix"></div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
